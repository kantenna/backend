<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title fw-semibold mb-4">게시글상세</h5>
        <div class="card">
          <div class="card-body">
            <form action="" method="get">
              <div class="mb-3">
                <label for="bno" class="form-label">bno</label>
                <input
                  type="text"
                  class="form-control"
                  id="bno"
                  aria-describedby="bno"
                  th:value="${dto.bno}"
                  name="bno"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="title" class="form-label">title</label>
                <input type="text" class="form-control" id="title" th:value="${dto.title}" name="title" readonly />
              </div>
              <div class="mb-3">
                <label for="content" class="form-label">content</label>
                <textarea name="content" id="content" rows="10" class="form-control" readonly>
[[${dto.content}]]</textarea
                >
              </div>
              <div class="mb-3">
                <label for="createDate" class="form-label">createDate</label>
                <input
                  type="text"
                  class="form-control"
                  id="createDate"
                  th:value="${#temporals.format(dto.createDate, 'yyyy-MM-dd HH:mm')}"
                  name="createDate"
                  readonly
                />
              </div>
              <a
                type="button"
                class="btn btn-success"
                th:href="@{/board/modify(bno=${dto.bno}, page=${pageRequestDTO.page}, size=${pageRequestDTO.size})}"
                >수정</a
              >
              <a
                type="button"
                class="btn btn-primary"
                th:href="@{/board/list(page=${pageRequestDTO.page}, size=${pageRequestDTO.size})}"
                >목록</a
              >
              <!-- <input type="hidden" name="page" th:value="${pageRequestDTO.page}" /> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <th:block layout:fragment="script">
    <!-- 페이지별 개별 javascript 작성 -->
    <script th:inline="javascript">
      let msg = [[${msg}]];
      const bno = [[${dto.bno}]];
      console.log(msg);
      if (msg) {
        Swal.fire({
          title: msg,
          icon: "success",
          draggable: true,
        });
      }
    </script>
    <script th:src="@{/js/read.js}"></script>
  </th:block>
</html>
